<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://afarkas.github.io/lazysizes/plugins/respimg/ls.respimg.min.js"></script>
    <script src="https://afarkas.github.io/lazysizes/lazysizes.min.js"></script>
    <style>
        img {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
<img sizes="930px" data-sizes="auto" data-src="https://farm5.staticflickr.com/4078/5441060528_31db7838ba_z.jpg" data-srcset="https://farm5.staticflickr.com/4078/5441060528_31db7838ba_m.jpg 240w,
	https://farm5.staticflickr.com/4078/5441060528_31db7838ba_n.jpg 320w,
	https://farm5.staticflickr.com/4078/5441060528_31db7838ba.jpg 500w,
	https://farm5.staticflickr.com/4078/5441060528_31db7838ba_z.jpg 640w,
	https://farm5.staticflickr.com/4078/5441060528_31db7838ba_b.jpg 1024w" class="no-src lazyload" />
<script>
    (function (docElem) {
        var table = document.createElement('table');
        [['IntersectionObserver', window.IntersectionObserver],['Promise', window.Promise], ['Object.assign', Object.assign], ['closest', docElem.closest], ['Array.prototype.includes', Array.prototype.includes], ['Array.from', Array.from]].forEach(function(feature){
            var tr = document.createElement('tr');
            tr.innerHTML = '<td>' + feature[0] + '</td><td>' + (!!(feature[1])) + '</td>';
            table.appendChild(tr);
        });

        document.body.appendChild(table);
    })(document.documentElement);
    document.writeln(navigator.userAgent);
</script>
</body>
</html>
