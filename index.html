        [['userAgent', navigator.userAgent], ['Promise', window.Promise], ['Object.assign', Object.assign], ['closest', docElem.closest], ['Array.prototype.includes', Array.prototype.includes], ['Array.from', Array.from]].forEach(function(feature){

        });
